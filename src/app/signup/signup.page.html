<ion-content>
  <div class="background-pic">
    <div class="background-filter">
      <div class="shape">
        <img src="/assets/shape.svg"> </div>
    
        <ion-card>
      <ion-card-header>
        <ion-card-title>
          Sign up!
        </ion-card-title>
        <ion-card-subtitle>
         Create your <a href="#"> account </a> by filling up a form
        </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-input placeholder="Full name">  </ion-input>
        </ion-item>

          <ion-item>
          <ion-input placeholder="Email">  </ion-input>
        </ion-item>

        <ion-item>
          <ion-input placeholder="Phone number">  </ion-input>
        </ion-item>

        <ion-item>
          <ion-input placeholder="Password">  </ion-input>
        </ion-item>

        <div class="bottom-section">
            <ion-button (click)="signUpUser()"> Sign up</ion-button>
            
            <span>Already have an account? <a href="http://localhost:8100/login">Sign in! </a></span>

        </div>

      </ion-card-content>

    </ion-card>

    </div>
    
  </div>
</ion-content>
